<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Login</title>
    <style>
        * {
            font-size: 32px;
        }
    </style>
    <script>
        function checkLogin() {
            var uid = get('userid'),
                upw = get('userpw');
            console.log(">>>>>>", uid, upw)
            var frm = document.getElementById('frm'),
                msg = document.getElementById('msg'),
                err = document.getElementById('err');
            if (uid === 'a' && upw === '1') {
                frm.style.display = 'none';
                msg.style.display = 'block';
                err.style.display = 'none';
            } else {
                err.style.display = 'block'; 
                frm.style.display = 'block';
            }
            return false;
        }
        function get(id) {
            return document.getElementById(id).value;
        }
    </script>
</head>
<body>
    <form id="frm" onsubmit="return checkLogin()" method="post">
        <input type="text" id="userid" value="" placeholder="니 ID ...">
        <input type="password" id="userpw" value=""  placeholder="니 암호 ...">
        <button>Sign-IN</button>
    </form>

    <p id="msg" style="text-align:center; color: green; display: none;">로그인되셨습니다!!</p>
    
    <p id="err" style="text-align:center; color: green; display: none;">로그인실패!!</p>
</body>
</html>
